<div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6 mt-8">
    <h2 class="text-2xl font-bold mb-4">Send Notification</h2>
  
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Emails</label>
      <input id="email" type="text" [(ngModel)]="newEmail" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Enter email">
      <button (click)="addEmail(newEmail)" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Add Email</button>
  
      <div class="mt-2">
        <ul>
          <li *ngFor="let email of emails; let i = index" class="flex justify-between items-center mb-1">
            <span>{{ email }}</span>
            <button (click)="removeEmail(i)" class="text-red-500">Remove</button>
          </li>
        </ul>
      </div>
    </div>
  
    <div class="mb-4">
      <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
      <input id="title" type="text" [(ngModel)]="title" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Enter title">
    </div>
  
    <div class="mb-4">
      <label for="body" class="block text-sm font-medium text-gray-700">Body</label>
      <textarea id="body" [(ngModel)]="body" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Enter message body"></textarea>
    </div>
  
    <div class="mb-4">
      <label for="action1" class="block text-sm font-medium text-gray-700">Action 1</label>
      <input id="action1" type="text" [(ngModel)]="action1" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Enter action 1 text">
    </div>
  
    <div class="mb-4">
      <label for="action2" class="block text-sm font-medium text-gray-700">Action 2</label>
      <input id="action2" type="text" [(ngModel)]="action2" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Enter action 2 text">
    </div>
  
    <button (click)="sendNotification()" class="w-full px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">Send Notification</button>
  </div>
