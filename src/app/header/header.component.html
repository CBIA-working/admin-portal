
<div class="flex justify-between items-center bg-white p-3 w-full">
    <div class="flex items-center">
        <div class="flex-shrink-0">
            <!-- App Sidebar Component -->
            <app-sidebar class="h-6 w-8"></app-sidebar>
        </div>
        <!-- Header Text -->
        <div class="ml-4">
            <h2 class="text-xl font-bold text-blue-400">Admin Portal</h2>
        </div>
    </div>

    <!-- Profile and Logout Links -->
    <div class="flex items-center">
        <a routerLink="/profile" routerLinkActive="active-link" pRipple class="flex align-items-center cursor-pointer gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
            <p-avatar [image]="user.imageUrl" shape="circle" size="large"></p-avatar>
            <span>{{ user?.name }}</span>
        </a>
        <a (click)="logout()" pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
            <i class="pi pi-sign-out mr-2" style="font-size: 24px; margin-right: 8px;"></i>
        </a>
    </div>
</div>

<div class="flex-auto bg-white p-2 mb-4 z-50 w-full">
    <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
    <!-- Trigger Button (invisible) -->
<button #triggerButton style="display: none;">Trigger</button>

<!-- OverlayPanel with absolute positioning and high z-index -->
<div style="position: absolute; top: 100px; left: 0; width: 100%; z-index: 9999;">
    <p-overlayPanel #op [dismissable]="true" [showCloseIcon]="true">
        <ul>
            <li *ngFor="let role of rolesOptions">
                <a (click)="onRoleSelect(role.value)">
                    {{ role.label }}
                </a>
            </li>
        </ul>
    </p-overlayPanel>
</div>
</div>
