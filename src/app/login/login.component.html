<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
    
      <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
        <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
          <div class="text-center mb-5">
            <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
            <span class="text-600 font-medium">Sign in to continue</span>
          </div>
          <form [formGroup]="authForm" (ngSubmit)="onLogin()">
            <div>
              <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
              <input id="email" formControlName="email" type="email" placeholder="Email address" class="w-full md:w-96 mb-5 p-3 border border-gray-300 rounded-lg">
              <div *ngIf="loginHasError" class="invalid-feedback">
                Email is required.
              </div>
              
              <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
              <p-password id="password" formControlName="password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
              <div *ngIf="passwordHasError" class="invalid-feedback">
                Password is required.
              </div>
              
              <div class="flex align-items-center justify-content-between mb-5 gap-5">
                <div class="flex align-items-center">
                  <p-checkbox id="rememberme" name="rememberme" formControlName="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
                  <label for="rememberme">Remember me</label>
                </div>
                <a (click)="onForgotPassword()" class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
              </div>
              <button pButton pRipple label="Sign In" class="w-full p-3 text-xl"></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
