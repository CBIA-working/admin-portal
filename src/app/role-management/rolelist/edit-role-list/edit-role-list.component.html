<p-toast></p-toast>

<!-- Main Container -->
<div style="background-color: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 20px;">
    <h2 style="margin-bottom: 20px;">Role: {{ role?.roleName }}</h2> <!-- Display Role Name -->

    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px;">
        <!-- Permissions Grid -->
        <div *ngFor="let page of pages" style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 5px; padding-bottom: 5px; border-bottom: 1px solid #ccc;">
            <span style="flex: 1; font-weight: bold; margin-right: 20px;">{{ page.pageName }}</span>
            <p-checkbox binary="true" [(ngModel)]="page.read" (onChange)="onPermissionChange(page.pageName, 'read', $event.checked)" label="Read" style="margin-right: 10px;"></p-checkbox>
            <p-checkbox binary="true" [(ngModel)]="page.write" (onChange)="onPermissionChange(page.pageName, 'write', $event.checked)" label="Write" style="margin-right: 10px;"></p-checkbox>
            <p-checkbox binary="true" [(ngModel)]="page.both" (onChange)="onPermissionChange(page.pageName, 'both', $event.checked)" label="Both" style="margin-right: 0;"></p-checkbox>
        </div>
    </div>
</div>

<!-- Footer Buttons -->
<p-footer style="display: flex; justify-content: flex-end; padding: 0 20px; margin-top: 20px;">
    <button *ngIf="showSaveButton" pButton type="button" label="Save Changes" (click)="saveChanges()" style="margin-right: 10px;"></button>
    <button pButton type="button" label="Close" icon="pi pi-times" (click)="closeDialog()" style="margin-right: 10px;"></button>
</p-footer>
