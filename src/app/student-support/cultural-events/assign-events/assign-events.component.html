<p-toast></p-toast>
<div style="margin-bottom: 10px;">
  <strong>Event ID:</strong> {{ eventId }}
</div>
<div *ngIf="studentDetails && studentDetails.length">
  <p-table 
    [value]="studentDetails" 
    [paginator]="true" 
    [rows]="10" 
    [responsive]="true" 
    style="width: 100%; margin-top: 10px;"
    [trackBy]="trackById"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 10%;">ID</th>
        <th style="width: 15%;">Image</th>
        <th style="width: 30%;">Name</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student>
      <tr>
        <td>{{ student.id }}</td>
        <td>
          <img [src]="student.imageUrl" alt="Student Image" style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;" />
        </td>
        <td>{{ student.fname }} {{ student.lname }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <tr>
        <td colspan="3" style="text-align: right; padding-top: 10px;">
          <p-dropdown
            [options]="studentsList"
            [(ngModel)]="selectedStudentId"
            optionLabel="name"
            optionValue="id"
            placeholder="Select a student"
            [style]="{width: '200px'}"
            appendTo="body" 
          ></p-dropdown>
          <button
            type="button"
            pButton
            icon="pi pi-check"
            (click)="assignEventToStudent()"
            label="Assign"
            [disabled]="!selectedStudentId"
            style="margin-left: 10px;"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<div>
  <button pButton type="button" label="Close" icon="pi pi-times" (click)="closeDialog()" style="margin-right: 10px;"></button>
</div>
