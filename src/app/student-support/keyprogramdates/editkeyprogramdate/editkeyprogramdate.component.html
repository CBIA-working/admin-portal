<p-toast></p-toast>
<div style="background-color: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; padding: 20px;">
    <div style="flex-grow: 1; padding-left: 20px;">
        <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 10px; padding: 10px;">
            <div>
                <strong>Name</strong>
                <input pInputText type="text" [(ngModel)]="keyProgramDate.name" (ngModelChange)="onFieldChange()" placeholder="Title"
                       style="border: 1px solid #ccc; padding: 8px; border-radius: 4px; width: 100%; box-sizing: border-box;">
            </div>
            <div>
                <strong>Date</strong>
                <p-calendar [(ngModel)]="keyProgramDate.date" (ngModelChange)="onFieldChange()" dateFormat="yy-mm-dd" placeholder="Date"
                            style="border: 0px solid #ccc; padding: 8px; border-radius: 4px; width: 100%; box-sizing: border-box;"></p-calendar>
            </div>
            <div>
                <strong>Time</strong>
                <p-calendar [(ngModel)]="keyProgramDate.time" (ngModelChange)="onFieldChange()" timeOnly="true" hourFormat="24" placeholder="Time"
                            style="border: 0px solid #ccc; padding: 8px; border-radius: 4px; width: 100%; box-sizing: border-box;"></p-calendar>
            </div>
            <div>
                <strong>Description</strong>
                <textarea pInputTextarea [(ngModel)]="keyProgramDate.description" rows="2" (ngModelChange)="onFieldChange()" placeholder="Description"
                          style="border: 1px solid #ccc; padding: 8px; border-radius: 4px; width: 100%; box-sizing: border-box;"></textarea>
            </div>
        </div>
    </div>
</div>

<p-footer style="display: flex; justify-content: flex-end; padding: 0 20px; margin-top: 20px;">
    <button *ngIf="showSaveButton" pButton type="button" label="Save" (click)="saveChanges()" style="margin-right: 10px;"></button>
    <button pButton type="button" label="Close" icon="pi pi-times" (click)="closeDialog()" style="margin-right: 10px;"></button>
</p-footer>
