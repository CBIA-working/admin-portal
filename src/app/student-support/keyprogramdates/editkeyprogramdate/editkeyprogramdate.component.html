<p-toast></p-toast>
<div style="background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); display: flex; padding: 20px; width: 600px; height: auto;">
  <div style="flex: 2; padding-left: 20px;">
    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px;">
      <div style="grid-column: span 2;">
        <strong>Event Name</strong>
        <input pInputText type="text" [(ngModel)]="keyProgramDate.name" (ngModelChange)="onFieldChange()" placeholder="Event Title"
               style="border: 1px solid #ccc; padding: 8px; border-radius: 4px; width: 100%;">
      </div>
      <div>
        <strong>Date</strong>
        <p-calendar [(ngModel)]="keyProgramDate.date" (ngModelChange)="onFieldChange()" dateFormat="yy-mm-dd" placeholder="Event Date"
                    style="padding: 8px; border-radius: 4px; width: 100%;"></p-calendar>
      </div>
      <div>
        <strong>Time</strong>
        <p-calendar [(ngModel)]="keyProgramDate.time" (ngModelChange)="onFieldChange()" timeOnly="true" hourFormat="24" placeholder="Event Time"
                    style="padding: 8px; border-radius: 4px; width: 100%;"></p-calendar>
      </div>
      <div style="grid-column: span 2;">
        <strong>Description</strong>
        <textarea pInputTextarea [(ngModel)]="keyProgramDate.description" (ngModelChange)="onFieldChange()" placeholder="Event Description"
                  style="border: 1px solid #ccc; padding: 8px; border-radius: 4px; width: 100%;"></textarea>
      </div>
    </div>
  </div>
</div>

<p-footer style="display: flex; justify-content: flex-end; padding: 0 20px; margin-top: 20px;">
  <button *ngIf="showSaveButton" pButton type="button" label="Save" (click)="saveChanges()" style="margin-right: 10px;"></button>
  <button pButton type="button" label="Close" icon="pi pi-times" (click)="closeDialog()" style="margin-right: 10px;"></button>
</p-footer>
