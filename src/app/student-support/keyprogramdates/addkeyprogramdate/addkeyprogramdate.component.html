<p-toast></p-toast>
<div style="background-color: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; padding: 0 10px 0 10px;">
  <form (ngSubmit)="addKeyProgramDate()" #keyProgramDateForm="ngForm">  
  <div style="flex-grow: 1; padding-left: 20px;">
      
        <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 10px; padding: 10px;">       

      <div class="p-field">
        <strong>Name</strong>
        <input pInputText id="name" type="text"  [(ngModel)]="keyProgramDate.name" name="name" placeholder="Title"
        style="border: 1px solid #ccc; padding: 8px; border-radius: 4px; width: 100%; box-sizing: border-box;" required>
      </div>
      <div class="p-field">
        <strong>Date</strong>
        <p-calendar id="date" [(ngModel)]="keyProgramDate.date" name="date" dateFormat="yy-mm-dd" placeholder="Date"
        style="border: 0px solid #ccc; padding: 8px; border-radius: 4px; width: 100%; box-sizing: border-box;" required></p-calendar>
      </div>
      <div class="p-field">
        <strong>Time</strong>
        <p-calendar id="time" [(ngModel)]="time" name="time" timeOnly="true" hourFormat="24" placeholder="Time"
        style="border: 0px solid #ccc; padding: 8px; border-radius: 4px; width: 100%; box-sizing: border-box;" required></p-calendar>
      </div>
      <div class="p-field">
        <strong>Description</strong>
        <input id="description" type="text" pInputText [(ngModel)]="keyProgramDate.description" name="description" placeholder="Description"
        style="border: 1px solid #ccc; padding: 8px; border-radius: 4px; width: 100%; box-sizing: border-box;" required>
      </div>
      <button pButton type="submit" label="Add Key Program Date" [disabled]="!keyProgramDateForm.form.valid"></button>
  </div>
  </div>
  </form>
  </div>
