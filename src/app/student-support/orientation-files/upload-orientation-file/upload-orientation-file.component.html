<div class="card">
    <p-toast></p-toast>
    <p-fileUpload name="myfile[]" url="https://www.primefaces.org/cdn/api/upload.php" [multiple]="true" accept=".pdf" maxFileSize="1000000" (onUpload)="onTemplatedUpload()" (onSelect)="onSelectedFiles($event)">
        <!-- File Upload Header Template -->
        <ng-template pTemplate="header" let-files let-chooseCallback="chooseCallback" let-clearCallback="clearCallback" let-uploadCallback="uploadCallback">
            <div class="flex flex-wrap justify-content-between align-items-center flex-1 gap-1">
                <div class="flex gap-1">
                    <p-button (onClick)="chooseCallback()" icon="pi pi-images" [rounded]="true" [outlined]="true" style="font-size: 12px;"></p-button>
                    <p-button (onClick)="uploadCallback()" icon="pi pi-cloud-upload" [rounded]="true" [outlined]="true" severity="success" [disabled]="!files || files.length === 0" style="font-size: 12px;"></p-button>
                    <p-button (onClick)="clearCallback()" icon="pi pi-times" [rounded]="true" [outlined]="true" severity="danger" [disabled]="!files || files.length === 0" style="font-size: 12px;"></p-button>
                </div>
                <!-- Progress Bar -->
                <p-progressBar [value]="totalSizePercent" [showValue]="false" styleClass="w-full" style="height: 8px;"></p-progressBar>
            </div>
        </ng-template>
        
        <!-- File Upload Content Template -->
        <ng-template pTemplate="content" let-files let-uploadedFiles="uploadedFiles" let-removeFileCallback="removeFileCallback" let-removeUploadedFileCallback="removeUploadedFileCallback">
            <!-- Pending Uploads Section -->
            <div *ngIf="files?.length > 0">
                <h6>Pending</h6>
                <div class="flex flex-wrap p-1 gap-3">
                    <div *ngFor="let file of files; let i = index" class="card m-0 px-2 py-2 flex flex-column border-1 surface-border align-items-center gap-1" style="width: 90px;">
                        <img role="presentation" [alt]="file.name" [src]="file.objectURL" width="50" height="30" />
                        <span class="font-semibold" style="font-size: 10px;">{{ file.name }}</span>
                        <div style="font-size: 8px;">{{ formatSize(file.size) }}</div>
                        <p-badge value="Pending" severity="warning" style="font-size: 8px;"></p-badge>
                        <p-button icon="pi pi-times" (onClick)="removeFileCallback(i)" [outlined]="true" [rounded]="true" severity="danger" style="font-size: 10px;"></p-button>
                    </div>
                </div>
            </div>
            <!-- Completed Uploads Section -->
            <div *ngIf="uploadedFiles?.length > 0">
                <h6>Completed</h6>
                <div class="flex flex-wrap p-1 gap-3">
                    <div *ngFor="let file of uploadedFiles; let i = index" class="card m-0 px-2 py-2 flex flex-column border-1 surface-border align-items-center gap-1" style="width: 90px;">
                        <img role="presentation" [alt]="file.name" [src]="file.objectURL" width="50" height="30" />
                        <span class="font-semibold" style="font-size: 10px;">{{ file.name }}</span>
                        <div style="font-size: 8px;">{{ formatSize(file.size) }}</div>
                        <p-badge value="Completed" class="mt-1" severity="success" style="font-size: 8px;"></p-badge>
                        <p-button icon="pi pi-times" (onClick)="removeUploadedFileCallback(i)" [outlined]="true" [rounded]="true" severity="danger" style="font-size: 10px;"></p-button>
                    </div>
                </div>
            </div>
        </ng-template>
        
        <!-- Empty Placeholder Template -->
        <ng-template pTemplate="empty">
            <div class="flex align-items-center justify-content-center flex-column">
                <i class="pi pi-cloud-upload border-2 border-circle p-5 text-6xl text-400 border-400" style="font-size: 6rem;"></i>
                <p class="mt-2 mb-0" style="font-size: 12px;">Drag and drop files here to upload.</p>
            </div>
        </ng-template>
    </p-fileUpload>
</div>
